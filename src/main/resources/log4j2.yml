Configuration:
  status: error
  Appenders:
    Console:
      - name: JSON_LAYOUT_APPENDER
        target: SYSTEM_OUT
        JSONLayout:
          objectMessageAsJsonObject: true
      - name: CONSOLE_ROOT
        target: SYSTEM_OUT
        JSONLayout:
          objectMessageAsJsonObject: true
  Loggers:
    logger:
      - name: LOGGER_WITH_JSON_LAYOUT
        level: info
        additivity: false
        AppenderRef:
          ref: JSON_LAYOUT_APPENDER
    Root:
      level: info
      AppenderRef:
        ref: CONSOLE_ROOT